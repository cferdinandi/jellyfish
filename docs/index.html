<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Jellyfish</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- stylesheets -->
		<link rel="stylesheet" href="assets/css/custom.css" type="text/css">
	</head>

	<body>

		<main class="container">

			<nav>
				<h1>Tabby</h1>
				<p><a href="https://github.com/cferdinandi/tabby">GitHub</a></p>
				<hr>
			</nav>

			<section>
	<h2>Elephant</h2>
	<p data-lazy-load="assets/sample-images/elephant.jpg" data-load-attributes='{"class": "img-photo", "height": 791, "width": 1024, "title": "An elephant on a tarp"}'>
		<a href="assets/sample-images/elephant.jpg">View Photo</a>
	</p>

	<br><br>

	<h2>Friends</h2>
	<p data-lazy-load="assets/sample-images/friends.jpg" data-load-attributes='{"class": "img-rounded", "title": "Two photos sharing a drink"}'>
		<a href="assets/sample-images/friends.jpg">View Photo</a>
	</p>

	<br><br>

	<h2>Ice Skaters</h2>
	<p data-lazy-load="assets/sample-images/ice-skates.jpg" data-load-attributes='{"class": "img-photo img-rounded", "title": "Old-timey ice skaters"}'>
		<a href="assets/sample-images/ice-skates.jpg">View Photo</a>
	</p>

	<br><br>

	<h2>An Awesome Mustache</h2>
	<p data-lazy-load="assets/sample-images/mustache.jpg" data-load-attributes='{"title": "An awesome mustache"}'>
		<a href="assets/sample-images/mustache.jpg">View Photo</a>
	</p>

	<br><br>

	<h2>YouTube Video</h2>

	<p data-lazy-load="http://www.youtube.com/embed/8qjge9U_MiA" data-options='{"type": "iframe"}' data-load-attributes='{"width": 560, "height": 315, "frameborder": 0}'>
		<a href="https://www.youtube.com/watch?v=8qjge9U_MiA">View Video</a>
	</p>

	<br><br>

	<h2>Puppy</h2>
	<p data-lazy-load="assets/sample-images/puppy.jpg">
		<a href="assets/sample-images/puppy.jpg">View Photo</a>
	</p>

	<br><br>

	<h2>Runners</h2>
	<p data-lazy-load="assets/sample-images/runners.jpg">
		<a href="assets/sample-images/runners.jpg">View Photo</a>
	</p>

	<br><br>

	<h2>Sailors</h2>
	<p data-lazy-load="assets/sample-images/sailors.jpg">
		<a href="assets/sample-images/sailors.jpg">View Photo</a>
	</p>
			</section>
		</main>

		<!-- Javascript -->
		<script src="dist/js/jellyfish.js"></script>
		<script>
			jellyfish.init({
				icon: 'dist/img/loading.gif',
				offset: 0,
				type: 'img',
				callbackBeforeIcons: function () {},
				callbackAfterIcons: function () {},
				callbackBeforeContent: function () {},
				callbackAfterContent: function () {}
			});
		</script>


	</body>
</html>
